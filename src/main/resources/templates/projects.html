<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/main.html">
    <div layout:fragment="mainPage">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function loadProjectList(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    let jsonObj = this.responseText;
                    let projectArray = JSON.parse(jsonObj);
                    let htmlCode = "";
                    for(let i = 0; i < projectArray.length; i++){
                        htmlCode += "<div class='card'><div class='card-body'>";
                        htmlCode += "<h5 class='card-title'>"
                        htmlCode += projectArray[i].name;
                        htmlCode += "</h5>";
                    }
                    document.getElementById("tableBody").innerHTML = htmlCode;

                }
                xhttp.open("GET", "/api/projects");
                xhttp.send();
            }
            window.onload = loadProjectList();
        </script>
    </div>
</html>
