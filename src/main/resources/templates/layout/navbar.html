<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(224,224,224)"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a type="button" class="btn btn-secondary" th:href="@{'/projects'}">Projects</a>
                    <a type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown1" id="projects-dropdown">
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/signin'}">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/signup'}">Sign Up</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${currentUser!=null ? currentUser.fullName : ''}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{'/profile'}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="JavaScript:void(0)" onclick="document.getElementById('signOutForm').submit()">Sign Out</a></li>
                        <form th:action="@{'/signout'}" method="post" id="signOutForm"></form>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function loadProjects(){
            fetch('/api/projects')
                .then(function (resp){
                    return resp.json()
            })
                .then(function (data){
                    let htmlCode = "";
                    for (const project of data) {
                        htmlCode += "<li><a class='dropdown-item' href='#'>";
                        htmlCode += project.name;
                        htmlCode += "</a></li>";
                    }
                    document.getElementById("projects-dropdown").innerHTML = htmlCode;
            })
        }
        window.onload = loadProjects();
    </script>
</nav>
