<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(224,224,224)"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Projects
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown1" id="projects-dropdown">
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/signin'}">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/signup'}">Sign Up</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${currentUser!=null ? currentUser.fullName : ''}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{'/profile'}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="JavaScript:void(0)" onclick="document.getElementById('signOutForm').submit()">Sign Out</a></li>
                        <form th:action="@{'/signout'}" method="post" id="signOutForm"></form>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function loadProjects(){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                let jsonObj = this.responseText;
                let projectsArray = JSON.parse(jsonObj);
                let htmlCode = "";
                for(let i = 0; i < projectsArray.length; i++){
                    htmlCode += "<li><a class='dropdown-item' href='#'>";
                    htmlCode += projectsArray[i].id;
                    htmlCode += "</a></li>";
                }
                document.getElementById("projects-dropdown").innerHTML = htmlCode;
            }
            xhttp.open("GET", "/api/projects");
            xhttp.send();
        }
        window.onload = loadProjects();
    </script>
</nav>
